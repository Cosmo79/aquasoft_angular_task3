<div class="container mt-5">
  <h2>List of Employees</h2>
  <button type="button" class="btn btn-success md-5 mb-3" (click)="open(content)">Add Employee</button>
  <table class="table">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Hire_date</th>
      <th>Salary</th>
      <th>Job_title</th>
      <th>Project_id</th>
      <th>Settings</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.hire_date }}</td>
        <td>{{ employee.salary }}</td>
        <td>{{ employee.job_title }}</td>
        <td>{{ employee.project_id }}</td>
        <td>
          <a [routerLink]="['edit', employee.id]">Edit</a>
          <button type="button" (click)="deleteEmployee(employee.id)" class="btn btn-danger ml-3">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Employee</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="name">name</label>
        <div class="input-group">
          <input formControlName="name" type="text" id="name" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <div class="input-group">
          <input formControlName="email" type="text" id="email" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label for="hire_date">hire_date</label>
        <div class="input-group">
          <input formControlName="hire_date" type="any" id="hire_date" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label for="salary">salary</label>
        <div class="input-group">
          <input formControlName="salary" type="number" id="salary" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label for="job_title">job_title</label>
        <div class="input-group">
          <input formControlName="job_title" type="text" id="job_title" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label for="project_id">project_id</label>
        <div class="input-group">
          <input formControlName="project_id" type="number" id="project_id" class="form-control" >
        </div>
      </div>
      <button data-dismiss="modal" type="submit" class="btn btn-success float-right" [disabled]="!form.valid">Submit</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
